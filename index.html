<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Post Maker</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center py-4">
                <h1>Social Media Post Generator</h1>
                <p>Click the button below to generate a random quote and image.</p>
            </div>
            <div class="col-md-6">
                <div class="p-4 border rounded">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Type your name">
                        <label for="name">Type Your Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="favorite-activity" placeholder="Type your name">
                        <label for="activity">Your Favourite Activity</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="favorite-place" placeholder="Type your name">
                        <label for="place">Your Favourite Place</label>
                    </div>
                    <button id="generate-post" class="btn btn-success">Generate Post</button>
                </div>
            </div><!-- End Col-->
            <div class="col-md-6">
                <div class="p-4 border rounded">
                    <div id="post-container" class="px-4 py-5 position-relative">
                        <div id="loader">
                            <img id="loader-img" src="images/loading.gif" alt="Loading spinner"/>
                            <h3 class="text-center">Fetching phrase &amp; image...</h3>
                        </div>
                        <img class="avatar" src="images/avatar.jpg" alt="A headshot of the quote author" />
                        <div id="loader">
                            <img id="loader-img" src="images/loading.gif" alt="Loading spinner"/>
                            <h3>Fetching phrase &amp; image...</h3>
                        </div>
                        <div class="quote-wrapper">
                            <h2 class="quote"><span><span class="quote-span"></span></span></h2>
                        </div>
                        <div class="name-wrapper">
                            <span><span class="name-span"></span></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Col -->
        </div>
        
        
        
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
